<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Noticias</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3>Not√≠cias</h3>
  <ion-list>
    <ion-item *ngFor="let item of noticias" >
     {{item.nome}}
      <div class="actions" item-right>
           <button ion-button (click)="editarNoticia(item,$event)"> <ion-icon name="clipboard"></ion-icon> </button>
           <button ion-button (click)="excluirNoticia(item,$event)"><ion-icon name="trash"></ion-icon></button>
      </div>
    </ion-item>
  </ion-list>
  <button ion-button secondary  (click)="cadastrar()"><ion-icon name="add"></ion-icon></button>
</ion-content>
